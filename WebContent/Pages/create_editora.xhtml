<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Registrar Editora</title>
	<link type="text/css" rel="stylesheet" href="../Templates/materialize/css/materialize.min.css" media="screen,projection"/>
	<link rel="stylesheet" href="../Templates/font-awesome-4.7.0/css/font-awesome.min.css" />
</h:head> 
<h:body> 
<div class="row">
	<div class="col s12 m6 l6 offset-m3">
		<div class="card">
			<div class="content">
				<div class="row">
				<h4 class="pink-text center thin">Cadastre uma nova Editora</h4>
					<div class="input-field col s12">
						<i class="fa fa-user prefix"></i>
						<h:inputText value="" id="nomeEditora" required="true" />
	          			<label for="nomeEditora">Nome da Editora</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-globe prefix"/>
						<h:inputText value="" id="paisEditora" required="true" />
	          			<label for="paisEditora">Pais da Editora</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-map prefix"></i>
						<h:inputText value="" id="estadoEditora" required="true" />
	          			<label for="estadoEditora">Estado da Editora</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-map-marker prefix"></i>


						<h:inputText value="" id="enderecoEditora" required="true" />
	          			<label for="enderecoEditora">Endereco da Editora</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-phone prefix"></i>
						<h:inputText value="" id="telefoneEditora" required="true" />
	          			<label for="telefoneEditora">Telefone da Editora</label>
	        		</div>
	        		<div class="row">
		        		<div class="col s12 m12 l12">
		        			<h:commandButton class="waves-effect waves-light btn right pink" value="Registrar" />
		        		</div>
		        	</div>
        		</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../Templates/materialize/js/materialize.min.js"></script>
</h:body> 
</html>
