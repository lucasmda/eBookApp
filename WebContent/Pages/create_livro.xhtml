<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Registrar Livro</title>
	<link type="text/css" rel="stylesheet" href="../Templates/materialize/css/materialize.min.css" media="screen,projection"/>
	<link rel="stylesheet" href="../Templates/font-awesome-4.7.0/css/font-awesome.min.css" />
</h:head> 
<h:body> 
<div class="row">
	<div class="col s12 m6 l6 offset-m3">
		<div class="card">
			<div class="content">
				<div class="row">
				<h4 class="pink-text center thin">Cadastre um novo Livro</h4>
					<div class="input-field col s12">
						<i class="fa fa-book prefix"></i>

						<h:inputText value="" id="tituloLivro" required="true" />
	          			<label for="tituloLivro">Titulo do Livro</label>
	        		</div>
	        		
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-lock prefix"></i>
						<h:inputText value="" id="codigoLivro" required="true" />
	          			<label for="codigoLivro">Codigo do Livro</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-calendar prefix"></i>

						<h:inputText value="" id="dataLancamento" required="true" />
	          			<label for="dataLancamento">Data de Lancamento</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-money prefix"></i>

						<h:inputText value="" id="precoLivro" required="true" />
	          			<label for="precoLivro">Preco do Livro</label>
	        		</div>
	        		
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-credit-card-alt prefix"></i>

						<h:inputText value="" id="precoDesconto" required="true" />
	          			<label for="precoDesconto">Preco do Desconto</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-pencil-square prefix"></i>


						<h:inputText value="" id="editoraLivro" required="true" />
	          			<label for="editoraLivro">Editora do Livro</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-user prefix"></i>
						<h:inputText value="" id="autorLivro" required="true" />
	          			<label for="autorLivro">Autor do Livro</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-file-text-o prefix"></i>

						<h:inputText value="" id="assuntoLivro" required="true" />
	          			<label for="assuntoLivro">Assunto do Livro</label>
	        		</div>
	        		
	        		<div class="input-field col s12 m12 l6">
	        		<br></br>
						<p>
						<input name="groupDesconto" type="radio" id="descontoSim" />
						<label for="descontoSim">Sim</label>
						    
						<input name="groupDesconto" type="radio" id="descontoNao" />
						<label for="descontoNao">NÃ£o</label>
						</p>
	          			<label for="descontoLivro">O livro possui desconto?</label>
	        		</div>
	        		<div class="input-field col s12">
	        			<i class="fa fa-pencil-square-o prefix"></i>     
						<textarea id="descricaoLivro" class="materialize-textarea"></textarea>
						<label for="descricaoLivro">Descricao do Livro</label>  
	        		</div>
	        		<div class="row">
		        		<div class="col s12 m12 l12">
		        			<h:commandButton class="waves-effect waves-light btn right pink" value="Registrar" />
		        		</div>
		        	</div>
        		</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../Templates/materialize/js/materialize.min.js"></script>
</h:body> 
</html>
