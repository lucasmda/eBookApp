<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Registrar Usuario</title>
	<link type="text/css" rel="stylesheet" href="../Templates/materialize/css/materialize.min.css" media="screen,projection"/>
	<link rel="stylesheet" href="../Templates/font-awesome-4.7.0/css/font-awesome.min.css" />
</h:head> 
<h:body> 
<div class="row">
	<div class="col s12 m6 l6 offset-m3">
		<div class="card">
			<div class="content">
				<div class="row">
				<h4 class="pink-text center thin">Cadastre um novo Usuario</h4>
					<div class="input-field col s12">
						<i class="fa fa-user prefix"></i>
						<h:inputText value="" id="nomeUsuario" required="true" />
	          			<label for="nomeUsuario">Nome do Usuario</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-address-card-o prefix"></i>
						<h:inputText value="" id="loginUsuario" required="true" />
	          			<label for="paisEditora">Login do Usuario</label>
	        		</div>
	        		<div class="input-field col s12 m12 l6">
	        			<i class="fa fa-lock prefix"></i>
	          			<h:inputSecret value="" id="senhaUsuario" type="password" required="true"/>
         				<label for="senhaUsuario">Senha do Usuario</label>
	        		</div>
	        		
        		</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../Templates/materialize/js/materialize.min.js"></script>
</h:body> 
</html>
