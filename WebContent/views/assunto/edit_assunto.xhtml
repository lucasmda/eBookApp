<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{ebook.editar_genero_title}</title>
</h:head>
<h:body>
	<ui:composition template="../layout/app.xhtml">
		<ui:define name = "content">
			<div class="row">
				<div class="col s12 m6 l6 offset-m3">
					<div class="row">
						<h:form>
							<h4 class="pink-text center thin">#{ebook.editar_genero}</h4>
							<div class="input-field col s12">
								<i class="fa fa-file-text prefix"></i> 
								<h:inputText value="#{assuntoBean.subject.name}" id="subjectName" required="true" requiredMessage="#{ebook.nome_especificado}">
									<f:validateLength minimum="1" maximum="255"/>
								</h:inputText>
								<h:message for="subjectName" styleClass="error"/>
			          			<label for="subjectName">#{ebook.nome_do_genero}</label>
			        		</div>
			        		<div class="row">
				        		<div class="col s12 m12 l12">
				        			<h:commandButton class="waves-effect waves-light btn right pink" value="#{ebook.editar}" type="submit" action="#{assuntoBean.updateSubject}"/>
				        		</div>
				        	</div>
			        	</h:form>
	        		</div>
				</div>
			</div>
		</ui:define>		
	</ui:composition>
</h:body> 
</html>
