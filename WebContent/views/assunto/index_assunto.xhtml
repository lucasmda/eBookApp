<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{ebook.lista_de_generos_title}</title>
</h:head>
<h:body>
	<ui:composition template="../layout/app.xhtml">
		<ui:define name="content">
			<div class="row">
				<h4 class="pink-text center thin">#{ebook.lista_de_generos}</h4>
				<div class="col 12 s12 m12 l12">
					<h:form>
						<table class="table">
							<thead>
								<tr>
									<td>#{ebook.genero}</td>
									<td>#{ebook.editar}</td>
									<td>#{ebook.excluir}</td>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="s" value="#{assuntoBean.subjectList}">
									<tr>
										<td>#{s.name}</td>
										<td>
											<h:commandLink value="Editar" action="#{assuntoBean.editSubject}">
												<f:setPropertyActionListener value="#{s.subject_id}" target="#{assuntoBean.subject.subject_id}" />
											</h:commandLink>
										</td>
										<td>
											<h:commandLink value="Excluir" action="#{assuntoBean.deleteSubject}">
												<f:setPropertyActionListener value="#{s.subject_id}" target="#{assuntoBean.subject.subject_id}" />
											</h:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
