<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Editar Autor - eBookApp</title>
</h:head> 
<h:body> 
	<ui:composition template="../layout/app.xhtml">
	<ui:define name = "content">
		<div class="row">
			<div class="col s12 m6 l6 offset-m3">
				<div class="card">
					<div class="content">
						<div class="row">
						<h4 class="pink-text center thin">Edite um Autor</h4>
							<div class="input-field col s12">
								<i class="fa fa-user prefix"></i>
								<h:inputText value="#{autorBean.author.name}" id="author" required="true" />
			          			<label for="author">Nome do Autor</label>
			        		</div>
			        		<div class="row">
				        		<div class="col s12 m12 l12">
				        			<h:commandButton class="waves-effect waves-light btn right pink" value="Editar" action="#{autorBean.updateAuthor}"/>
				        		</div>
				        	</div>
		        		</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>		
	</ui:composition>
</h:body> 
</html>
