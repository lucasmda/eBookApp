<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de autores - eBookApp</title>
</h:head>
<h:body>
	<ui:composition template="../layout/app.xhtml">
		<ui:define name="content">
			<div class="row">
				<h4 class="pink-text center thin">Lista de autores</h4>
				<div class="col 12 s12 m12 l12">
					<h:form>
						<table class="table">
							<thead>
								<tr>
									<td>Autor</td>
									<td>Editar</td>
									<td>Excluir</td>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="a" value="#{autorBean.authorList}">
									<tr>
										<td>#{a.name}</td>
										<td>
											<h:commandLink value="Editar" action="#{autorBean.editAuthor}">
												<f:setPropertyActionListener value="#{a.author_id}" target="#{autorBean.author.author_id}" />
											</h:commandLink>
										</td>
										<td>
											<h:commandLink value="Excluir" action="#{autorBean.deleteAuthor}">
												<f:setPropertyActionListener value="#{a.author_id}" target="#{autorBean.author.author_id}" />
											</h:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
