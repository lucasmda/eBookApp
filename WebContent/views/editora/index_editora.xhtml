<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de editoras - eBookApp</title>
</h:head>
<h:body>
	<ui:composition template="../layout/app.xhtml">
		<ui:define name="content">
			<div class="row">
				<h4 class="pink-text center thin">Lista de editoras</h4>
				<div class="col 12 m6 l6 offset-m3">
					<h:form>
						<table class="table">
							<thead>
								<tr>
									<td>Nome</td>
									<td>Descrição</td>
									<td>Editar</td>
									<td>Excluir</td>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="p" value="#{editoraBean.publisherList}">
									<tr>
										<td>#{p.name}</td>
										<td>#{p.description}</td>
										<td>
											<h:commandLink value="Editar" action="#{editoraBean.editPublisher}">
												<f:setPropertyActionListener value="#{p.publisher_id}" target="#{editoraBean.publisher.publisher_id}" />
											</h:commandLink>
										</td>
										<td>
											<h:commandLink value="Excluir" action="#{editoraBean.deletePublisher}">
												<f:setPropertyActionListener value="#{p.publisher_id}" target="#{editoraBean.publisher.publisher_id}" />
											</h:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
