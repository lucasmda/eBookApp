<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de livros - eBookApp</title>
</h:head>
<h:body>
	<ui:composition template="../layout/app.xhtml">
		<ui:define name="content">
			<div class="row">
				<h:form>
					<h4 class="pink-text center thin">Lista de livros</h4>
					<div class="col 12 m6 l6 offset-m3">
						<table class="table">
							<thead>
								<tr>
									<td>Título</td>
									<td>Descrição</td>
									<td>Preço</td>
									<td>Desconto (%)</td>
									<td>Estoque</td>
									<td>Edição</td>
									<td>Autor</td>
									<td>Editora</td>
									<td>Assunto</td>
									<td>Editar</td>
									<td>Excluir</td>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="b" value="#{livroBean.bookList}">
									<tr>
										<td>#{b.name}</td>
										<td>#{b.description}</td>
										<td>#{b.price}</td>
										<td>#{b.discount}%</td>
										<td>#{b.stock}</td>
										<td>#{b.edition}</td>
										<td>#{b.author.name}</td>
										<td>#{b.publisher.name}</td>
										<td>#{b.subject.name}</td>
										<td>
											<h:commandLink value="Editar" action="#{livroBean.editBook}">
												<f:setPropertyActionListener value="#{b.book_id}" target="#{livroBean.book.book_id}" />
											</h:commandLink>
										</td>
										<td>
											<h:commandLink value="Excluir" action="#{livroBean.deleteBook}">
												<f:setPropertyActionListener value="#{b.book_id}" target="#{livroBean.book.book_id}" />
											</h:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
