<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link type="text/css" rel="stylesheet" href="../../public/plugins/materialize/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="../../public/plugins/font-awesome-4.7.0/css/font-awesome.min.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>eBookApp</title>
</h:head>
<h:body style="display: flex;min-height: 100vh;flex-direction: column;">
	<header> 
		<nav class="nav-extended pink">
			<div class="nav-wrapper">
				<a href="app.jsf" class="brand-logo">eBookApp</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<h:form>
							<div class="input-field col s12 m6 l6">
								<h:inputText id="search" type="search" required="true" value="#{homeManagedBean.inputSearch}">
									<f:ajax event="change" listener="#{homeManagedBean.searchBookByField}"></f:ajax>
								</h:inputText>
								<label class="label-icon tooltipped" for="search" data-position="left" data-delay="50" data-tooltip="Search"><i class="fa fa-search"></i></label>
							</div>
						</h:form>
		      		</li>
					<li>
						<a href="desejo.jsf" class="tooltipped"
							data-position="left" data-delay="50" data-tooltip="Desejo"><i
								class="fa fa-heart fa-2x"></i>
						</a>
					</li>
					<li>
						<a href="Carrinho.jsf" class="tooltipped"
							data-position="bottom" data-delay="50" data-tooltip="Carrinho"><i
								class="fa fa-shopping-cart fa-2x"></i></a>
					</li>
					<li>
						<a href="login.jsf" class="tooltipped"
							data-position="bottom" data-delay="50"
							data-tooltip="Login"><i class="fa fa-sign-in fa-2x"></i></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main style="flex: 1 0 auto;"> 
	<section>
	<div class="row">
		<div class="col s12 m12 l12">
			<div class="content">
				<div class="card">
					<div class="row">
						<h5 style="text-align: center; background: #e91e63 !important; color: white; padding: 10px;">Livros em destaques</h5>
						<ui:repeat var="book" value="#{homeManagedBean.bookWithDiscountList}">
							<div class="col s12 m12 l4">
								<div class="card horizontal" style="max-height:200px;">
									<div class="card-image" style="height: 200px;; width: 30%;">
										<img src="#{book.image}" width="100%" height="100%"></img>
									</div>
									<div class="card-stacked" style="width: 70%;">
										<div class="card-content" style="padding-bottom: 0px;">
											<h5 style="margin: 0; height: 54px;">#{book.reducedName}</h5>
										</div>
										<div class="container">
											<h5 style="float:left; text-decoration: line-through; color: #999;">R$#{book.price}</h5>
											<h5 style="float: left; margin-left: 5px; font-size: 1.92rem">R$#{book.priceWithDiscount}</h5>
										</div>
										<div class="card-action">
											<h:form>
												<h:commandLink action="#{cartManagedBean.addToCart(book)}" class="fa fa-cart-plus fa-2x" style="cursor: pointer; float: right; color: #e91e63;"/>
												<h:commandLink action="#{wishListManagedBean.addToWishList(book)}" class="fa fa-plus-circle fa-2x" style="cursor: pointer; float: right; color: #e91e63;"/>
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
					<div class="row">
						<h5 style="text-align: center; background: #e91e63 !important; color: white; padding: 10px;">Todos os livros</h5>
						<ui:repeat var="book" value="#{homeManagedBean.bookList}">
							<div class="col s12 m12 l4">
								<div class="card horizontal" style="max-height:200px;">
									<div class="card-image" style="height: 200px;; width: 30%;">
										<img src="#{book.image}" width="100%" height="100%"></img>
									</div>
									<div class="card-stacked" style="width: 70%;">
										<div class="card-content" style="padding-bottom: 0px;">
											<h5 style="margin: 0; height: 54px;">#{book.reducedName}</h5>
										</div>
										<div class="container">
											<h5 style="float:left; text-decoration: line-through; color: #999;">R$#{book.price}</h5>
											<h5 style="float: left; margin-left: 5px; font-size: 1.92rem">R$#{book.priceWithDiscount}</h5>
										</div>
										<div class="card-action">
											<h:form>
												<h:commandLink action="#{cartManagedBean.addToCart(book)}" class="fa fa-cart-plus fa-2x" style="cursor: pointer; float: right; color: #e91e63;"/>
												<h:commandLink action="#{wishListManagedBean.addToWishList(book)}" class="fa fa-plus-circle fa-2x" style="cursor: pointer; float: right; color: #e91e63;"/>
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section> 
	</main>
	<footer class="page-footer pink">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12 center">
					<h6 class="white-text">Deseja pesquisar algo? <a class="white-text" style="text-decoration: underline;" href="busca.jsf">Aperte aqui!</a></h6>
				</div>
			</div>
			<div class="row">
				<div class="col l6 s12 center">
					<h6 class="white-text">Formas de Pagamento</h6>
					<ul>
						<li><a class="white-text fa fa-cc-visa fa-3x" href="https://www.visa.com.br"></a>
						<a class="white-text fa fa-cc-amex fa-3x" href="https://www.americanexpress.com/br/"></a>
						<a class="white-text fa fa-cc-mastercard fa-3x" href="http://www.mastercard.com/br/consumidores/"></a>
						<a class="white-text fa fa-cc-paypal fa-3x" href="https://www.paypal.com/br/home"></a></li>
					</ul>
				</div>
				<div class="col l4 offset-l2 s12 center">
					<h6 class="white-text">Redes Sociais</h6>
					<ul>
						<li><a class="white-text fa fa-facebook-square fa-3x" href="https://www.facebook.com.br"></a>
						<a class="white-text fa fa-instagram fa-3x" href="https://www.instagram.com/br/"></a>
						<a class="white-text fa fa-twitter-square fa-3x" href="http://www.twitter.com.br/"></a>
						<a class="white-text fa fa fa-pinterest-square fa-3x" href="https://br.pinterest.com/"></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container center">
				Â© 2017 All Rights Reserved 
			</div>
		</div>
		</footer>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript"
		src="../../public/plugins/materialize/js/materialize.min.js"></script>
</h:body>
</html>
