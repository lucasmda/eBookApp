<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link type="text/css" rel="stylesheet" href="../../public/plugins/materialize/css/materialize.min.css" media="screen,projection"/>
	<link rel="stylesheet" href="../../public/plugins/font-awesome-4.7.0/css/font-awesome.min.css" />
</h:head> 
<h:body>
	<nav class="indigo lighten-1">
	   <div class="nav-wrapper pink">
	     <a href="app.jsf" class="brand-logo indigo-text text-lighten-5 center">eBookApp</a>
	   </div>
	</nav>
	<section>
		<div class="card">
			<div class="row">
				<div class="col s12 m6 l6 offset-m3">
					<div class="content">
						<div class="row">
							<h:form>
								<h4 class="pink-text center thin">#{ebook.cadastrar_novo_usuario}</h4>
								<div class="input-field col s12">
									<i class="fa fa-user prefix"></i>
									<h:inputText value="#{usuarioBean.user.name}" id="userName" required="true" />
				          			<label for="userName">#{ebook.nome_asterisco}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l6">
				        			<i class="fa fa-address-card-o prefix"></i>
									<h:inputText value="#{usuarioBean.user.email}" id="userEmail" type="email" required="true" />
				          			<label for="userEmail">#{ebook.email}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l6">
				        			<i class="fa fa-lock prefix"></i>
				          			<h:inputSecret value="#{usuarioBean.user.password}" id="userPassword" type="password" required="true"/>
			         				<label for="userPassword">#{ebook.senha}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l3">
				        			<i class="fa fa-sort-numeric-asc prefix"></i>
									<h:inputText value="#{usuarioBean.user.cep}" id="userCep" type="number" required="true" />
				          			<label for="userCep">#{ebook.cep}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l9">
				        			<i class="fa fa-map-marker prefix"></i>
									<h:inputText value="#{usuarioBean.user.address}" id="userAddress" required="true" />
				          			<label for="userAddress">#{ebook.endereco_do_usuario}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l3">
				        			<i class="fa fa-tag prefix"></i>
									<h:inputText value="#{usuarioBean.user.number}" id="userNumber" type="number" required="true" />
				          			<label for="userNumber">#{ebook.numero}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l9">
				        			<i class="fa fa-file-text-o prefix"></i>
									<h:inputText value="#{usuarioBean.user.complement}" id="userComplement" required="true" />
				          			<label for="userComplement">#{ebook.complemento}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l6">
				        			<i class="fa fa-globe prefix"></i>
									<h:inputText value="#{usuarioBean.user.city}" id="userCity" required="true" />
				          			<label for="userCity">#{ebook.cidade}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l6">
				        			<i class="fa fa-globe prefix"></i>
									<h:inputText value="#{usuarioBean.user.state}" id="userState" required="true" />
				          			<label for="userState">#{ebook.estado}</label>
				        		</div>
				        		<div class="input-field col s12 m12 l6">
				        			<i class="fa fa-globe prefix"></i>
									<h:inputText value="#{usuarioBean.user.country}" id="userCountry" required="true" />
				          			<label for="userCountry">#{ebook.pais}</label>
				        		</div>
				        		<div class="row">
					        		<div class="col s12 m12 l12">
					        			<h:commandButton class="waves-effect waves-light btn right pink" value="Salvar" type="submit" action="#{usuarioBean.updateUser}" />
					        		</div>
					        	</div>
				        	</h:form>
		        		</div>
					</div>
				</div>
			</div>
		</div>		
	</section> 
	<footer class="page-footer pink">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12 center">
					<h6 class="white-text">Deseja pesquisar algo? <a class="white-text" style="text-decoration: underline;" href="busca.jsf">Aperte aqui!</a></h6>
				</div>
			</div>
			<div class="row">
				<div class="col l6 s12 center">
					<h6 class="white-text">Formas de Pagamento</h6>
					<ul>
						<li><a class="white-text fa fa-cc-visa fa-3x" href="https://www.visa.com.br"></a>
						<a class="white-text fa fa-cc-amex fa-3x" href="https://www.americanexpress.com/br/"></a>
						<a class="white-text fa fa-cc-mastercard fa-3x" href="http://www.mastercard.com/br/consumidores/"></a>
						<a class="white-text fa fa-cc-paypal fa-3x" href="https://www.paypal.com/br/home"></a></li>
					</ul>
				</div>
				<div class="col l4 offset-l2 s12 center">
					<h6 class="white-text">Redes Sociais</h6>
					<ul>
						<li><a class="white-text fa fa-facebook-square fa-3x" href="https://www.facebook.com.br"></a>
						<a class="white-text fa fa-instagram fa-3x" href="https://www.instagram.com/br/"></a>
						<a class="white-text fa fa-twitter-square fa-3x" href="http://www.twitter.com.br/"></a>
						<a class="white-text fa fa fa-pinterest-square fa-3x" href="https://br.pinterest.com/"></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container center">
				Â© 2017 All Rights Reserved 
			</div>
		</div>
		</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../public/plugins/materialize/js/materialize.min.js"></script>
</h:body> 
</html>
