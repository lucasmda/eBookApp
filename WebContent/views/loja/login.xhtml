<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link type="text/css" rel="stylesheet" href="../../public/plugins/materialize/css/materialize.min.css" media="screen,projection"/>
	<link rel="stylesheet" href="../../public/plugins/font-awesome-4.7.0/css/font-awesome.min.css" />
</h:head> 
<h:body>
	<nav class="indigo lighten-1">
	   <div class="nav-wrapper pink">
	     <a href="app.jsf" class="brand-logo indigo-text text-lighten-5 center">eBookApp</a>
	   </div>
	</nav>
	<section>
		<div class="row">
			<div class="col s12 m6 l6 offset-m3 offset-l3">
				<h:form>
			      <h4 class="pink-text center thin">#{ebook.entrar}</h4>
			      <div class="input-field col s12">
					<i class="fa fa-envelope-o prefix"></i>
					<h:inputText id="email" required="true" />
          			<label for="email">#{ebook.email}</label>
        		  </div>
        		  <div class="input-field col s12">
					<i class="fa fa-unlock prefix"></i>
					<h:inputText id="password" required="true" />
          			<label for="password">#{ebook.senha_sem_asterisco}</label>
        		  </div>
        		  <div class="row">
        		  	<a class="waves-effect waves-light btn pink col s12 m12 l12">#{ebook.conectar}</a>
        		  </div>
        		  <div class="row">
        		  	<div class="col s12 m12 l12 center">
        		  		<a class="blue-text" href="cadastroUsuario.jsf">#{ebook.deseja_cadastrar}</a>
        		  	</div>
        		  </div>
			    </h:form>
			</div>
		</div>
	</section> 
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../public/plugins/materialize/js/materialize.min.js"></script>
</h:body> 
</html>
